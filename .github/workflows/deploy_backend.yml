name: Auto Deploy Backend

on:
  push:
    branches:
      - dev  # or your backend branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Copy files to VPS
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        script: |
          cd /api/testing/wheedle_backend
          git reset --hard
          git pull origin dev
          # Optional: reinstall dependencies
          source venv/bin/activate || python3 -m venv venv && source venv/bin/activate
          pip install -r requirements.txt
          # Restart your backend (example using systemd or screen)
          sudo systemctl restart wheedle_backend.service
